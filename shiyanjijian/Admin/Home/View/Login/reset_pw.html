<!DOCTYPE html>
<html lang="en">
    <head>
        <title>石岩街道纪检</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/css/unicorn.login.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
        <div id="logo">
            <h2 style="color:#FFFFFF">石岩街道纪检</h2>
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="{:U('Login/resetPW','','')}" method="post" />
				<p>修改你的密码</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="password" name="password" placeholder="新密码" />
                        </div>
                    </div>
                </div>
                <input type="hidden" name="id" value="{$id}">
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" name="confirm_password" placeholder="确认密码" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="提交" /></span>
                </div>
            </form>
        </div>
        
        <script src="__PUBLIC__/js/jquery.min.js"></script>  
        <script src="__PUBLIC__/js/unicorn.login.js"></script> 
    </body>
</html>
